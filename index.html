<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="JavaScript/encrypt.js"></script>
    <link rel="stylesheet" href="Styles/reset.css">
    <script src="https://kit.fontawesome.com/a0ca191c27.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="Styles/Style.css">

    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>
            <img src="images/Logo.png" alt="Logo de alura." class="logo">
        </h1>
    </header>

    <main>
        <section class="inputMessage">

            <div class="textContainer">
                <textarea  name="WriteText" id="decryptedText" rows="5" cols="35" placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <div class="Validate">
                <div class="buttons">
                    <p class="disclaimerText"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
                    <button type="button" id="encryptButton">Encriptar</button><button type="button" id="decryptButton">Desencriptar</button>
                </div>
            </div>    
        </section>

        <section class="outputMessage">
            <div class="content">
                <div id="notShow">
                    <img src="images/Muñeco.png" alt="Ningun Texto encontrado">
                    <h3 class="noText">Ningun mensaje fue encriptado</h3>
                    <p class="noEncrypt">Encuentra el texto que deseas encriptar o desencriptar</p>
                </div>
                <div class="resultText">
                    <textarea name="result" id="encryptedText" cols="10" readonly rows="3"></textarea>
                    <button type="button" id="copyButton">Copiar</button>
                </div>
     
            </div>
        </section>


    </main>
    
</body>
<script>
    var btn = document.querySelector("#encryptButton");
    btn.onclick = encriptar;
    var btn2= document.querySelector("#decryptButton");
    btn2.onclick = desencriptar;
    var btn3= document.querySelector("#copyButton");
    btn3.onclick = copiar;
</script>
</html>
